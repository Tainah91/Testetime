<body>
    <script>
        /*
        Operações envolvendo strings e números
        */
       const a = "20"
       const b = a * 2     
       alert (b)    // b = 40
       const c = a / 2    
       alert (c)    // c = 10
       const d = a - 2 
       alert (d)    // d = 18
       const e = Number (a) +2
       alert (e)    // e = 202 ???
       alert ("e: "+ e); // exibe o valor de uma variavel
    </script>
    
</body>
